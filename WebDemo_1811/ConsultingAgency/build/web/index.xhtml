<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title id="title_index">index</title>
    </h:head>
    <h:body>
        <h:form id="index">
            <h1>Login Page</h1>
            <table>
                <tr>
                    <td><h:outputText value="Username: "/></td>
                    <td><h:inputText id="txtUsername" value="#{loginPage.username}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password: "/></td>
                    <td><h:inputSecret id="txtPasswords" value="#{loginPage.password}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton id="btnSubmit" value="Submit" action="#{loginPage.nextPage}"/></td>
                    <td><h:commandButton id="btnReset" value="Reset" action="#{loginPage.reset}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
    
</html>
