<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title id="title_main">#{loginPage.username}</title>
    </head>
    <body>
        <f:view>
            <h:form id="subject">
                <h1>List of Subject</h1>
                <h:dataTable value="#{subjecthandle.getSubjectList()}" var="u" border="1">
                    <h:column>
                        <f:facet name="header">Subject ID</f:facet>#{u.sub_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Subject Name</f:facet>#{u.sub_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Subject Time</f:facet>#{u.sub_time}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Subject Lecture</f:facet>#{u.sub_lect}
                    </h:column>
                </h:dataTable>
                
                <br/><br/>
                <h1>Add more subject into database</h1>
                <hr/>
                
                <table>
                    <tr>
                        <td> <h:messages showDetail="true" /> </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Id: "/></td>
                        <td><h:inputText id="sid" value="#{subject.sub_id}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Name: " /></td>
                        <td><h:inputText id="sname" value="#{subject.sub_name}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Time: "/></td>
                        <td><h:inputText id="stime" value="#{subject.sub_time}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Lecture: "/></td>
                        <td><h:inputText id="slect" value="#{subject.sub_lect}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td><h:commandButton id="sbtnAdd" value="Insert" action="#{subject.handle(1)}"/></td>
                        <td><h:commandButton id="sbtnDel" value="Delete" action="#{subject.handle(2)}"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton id="sbtnEdit" value="Edit" action="#{subject.handle(3)}"/></td>
                        <td><h:commandButton id="sbtnOut" value="Log Out" action="#{subject.logOut()}"/></td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </body>
</html>
