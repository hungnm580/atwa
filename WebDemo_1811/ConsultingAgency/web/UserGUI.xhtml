<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
     
    <h:head>
        <title id="title_main">#{loginPage.username}</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="user">
                <h1>List of users</h1>
                <h:dataTable value="#{userhandle.getUserList()}" var="u" border="1">
                    <h:column>
                        <f:facet name="header">User ID</f:facet>#{u.user_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">User Name</f:facet>#{u.user_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">User Account</f:facet>#{u.user_acc}
                    </h:column>
                    <h:column>
                        <f:facet name="header">User Password</f:facet>#{u.user_pass}
                    </h:column>
                </h:dataTable>
                
                <br/><br/>
                <h1>Add more users into database</h1>
                <hr/>
                
                <table>
                    <tr>
                        <td> <h:messages showDetail="true" /> </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Id: "/></td>
                        <td><h:inputText id="uid" value="#{user.user_id}" />
                        </td>
                        
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Name: " /></td>
                        <td><h:inputText id="uname" value="#{user.user_name}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Account: "/></td>
                        <td><h:inputText id="uacc" value="#{user.user_acc}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Password: "/></td>
                        <td><h:inputText id="upass" value="#{user.user_pass}"></h:inputText></td>
                    </tr>
                    <tr>  
                        <td><h:commandButton id="ubtnAdd" value="Insert" action="#{user.handle(1)}"/></td>
                        <td><h:commandButton id="ubtnDel" value="Delete" action="#{user.handle(2)}"/></td>
                    </tr>
                    <tr>         
                        <td><h:commandButton id="ubtnEdit" value="Edit" action="#{user.handle(3)}"/></td>
                        <td><h:commandButton id="ubtnOut" value="Log Out" action="#{user.logOut()}"/></td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
