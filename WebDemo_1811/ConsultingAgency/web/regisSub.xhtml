<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title id="title_main">#{loginPage.username}</title>
        <script type="text/javascript">
	   function setHiddenValue(new_value){
 
	     document.getElementById('regis:hidden').value = new_value;
 
	   }
	</script>
    </head>
    
    <h:body>
        <f:view>
            <h:form id="regis">
                <h1>Schedule</h1>
                <h:dataTable value="#{ushandle.getSubjectList()}" var="u" border="1">
                    <h:column>
                        <f:facet name="header">User ID</f:facet>#{u.user_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Subject ID</f:facet>#{u.sub_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Score</f:facet>#{u.score}
                    </h:column>
                </h:dataTable>
                
                <br/><br/>
                <h1>Add more users into database</h1>
                <hr/>
                
                <table>
                    <tr>
                        <td> <h:messages showDetail="true" /> </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter User Id: "/></td>
                        <td><h:inputText id="ruid" value="#{regisSubject.user_id}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Subject Id: " /></td>
                        <td><h:inputText id="rsid" value="#{regisSubject.sub_id}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Enter Score: "/></td>
                        <td><h:inputText id="rsacc" value="#{regisSubject.score}" /></td>
                    </tr>
                    <tr>  
                        <td><h:commandButton id="rsbtnAdd" value="Insert" action="#{regisSubject.handle(1)}"/></td>
                        <td><h:commandButton id="rsbtnDel" value="Delete" action="#{regisSubject.handle(2)}"/></td>
                    </tr>
                    <tr>         
                        <td><h:commandButton id="rsbtnEdit" value="Edit" action="#{regisSubject.handle(3)}"/></td>
                        <td><h:commandButton id="rsbtnOut" value="Log Out" action="#{regisSubject.logOut()}"/></td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
